<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Hola mundo</title>

    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Billing information</h1>
    <form class="firstForm">
      <div class="part-one">
        <label for="Country">Country</label>
        <input type="text" value="Spain" id="Country" name="Country" />
        <label for="Company">Company name</label>
        <input type="text" value="Adalab" id="Company" name="Company" />
      </div>
      <div class="part-two">
        <label for="Adress">Billing adress</label>
        <input type="text" value="Adress line 1" id="AdressLine1" name="Adress" />
        <input type="text" value="Adress line 2" id="AdressLine2" name="Adress" />
      </div>
      <div class="part-three">
      </div class="firstpt">
        <label for="City">City</label>
        <input type="text" value="Madrid" id="City" name="City" />
    </div class="seconpt">
        <label for="PostalCode">Postal Code</label>
        <input type="text" value="28803" id="PostalCode" name="PostalCode" />
      </div>
      <div class="part-four"></div>
        <label for="Phone">Phone</label><br>
        <input type="text" value="+34 900 900 900" id="Phone" name="Phone" />
      </div>
  </form>
  </body>
</html>
